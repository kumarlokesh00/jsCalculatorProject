<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="glass"></div>
        <div class="glass"></div>
        <div class="glass"></div>
        <div class="box">
            <div class="square1" ></div>
            <div class="square2" ></div>
            <div class="square3" ></div>
            <div class="square4" ></div>
            <div class="title">Java<span>Script</span> Calculator</div>
            
            <div class="calculator">
                <div class="calc-body">
                    <div id="output"><h2>0</h2></div>
                    <div id="input"><p></p></div>
                </div>
                <div class="calc-footer">
                    <div class="operator" onclick="calculate('C')"><span >C</span></div>
                    <div class="operator" onclick="calculate('AC')"><span >AC</span></div>
                    <div class="operator" onclick="calculate('%')"><span >%</span></div>
                    <div class="operator" onclick="calculate('/')"><span >/</span></div>
                    <div onclick="calculate('1')"><span>1</span></div>
                    <div onclick="calculate('2')"><span>2</span></div>
                    <div onclick="calculate('3')"><span>3</span></div>
                    <div onclick="calculate('*')" class="operator"><span >x</span></div>
                    <div onclick="calculate('4')"><span>4</span></div>
                    <div onclick="calculate('5')"><span>5</span></div>
                    <div onclick="calculate('6')"><span>6</span></div>
                    <div onclick="calculate('-')" class="operator"><span c>-</span></div>
                    <div onclick="calculate('7')"><span>7</span></div>
                    <div onclick="calculate('8')"><span>8</span></div>
                    <div onclick="calculate('9')"><span>9</span></div>
                    <div onclick="calculate('+' )" class="operator"><span c>+</span></div>
                    <div onclick="calculate('0')"><span>0</span></div>
                    <div onclick="calculate('00')"><span>00</span></div>
                    <div onclick="calculate('.')"><span>.</span></div>
                    <div onclick="calculate('=')" class="operator"><span c>=</span></div>
                </div>
            </div>
            
        </div>
    </section>


    <script src="calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js" integrity="sha512-XTa+nLKjbTCUazCWzwYpykjsTQDaepuKlg9YToCij7+Bdi9aHQhBQlV0rfnYmactJjHdusRQQV+6qWNNv0BScA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>">

</body>
</html>
